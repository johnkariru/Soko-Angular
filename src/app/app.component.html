<mat-sidenav-container class="sidenav-container" hasBackdrop="false">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async)==='web' ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async)==='web' ? 'side' : 'over'" [disableClose]="true"
    [opened]="(isHandset$ | async) ==='web'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/{{isHandset$|async}}/home">Home</a>
      <a mat-list-item href="/{{isHandset$|async}}/products">Products</a>
      <a mat-list-item href="/{{isHandset$|async}}/about">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)=='mobile'">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="mine">
        <img mat-card-image [src]="imagePath5">
      </span>
    </mat-toolbar>
    <router-outlet> </router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
